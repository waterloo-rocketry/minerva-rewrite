name: Unit Test

on: 
  push:
    branches:
      - 'main'

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: EST
      
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: yarn install
        working-directory: ../minerva/
      
      - name: Run unit tests
        run: yarn test
        working-directory: ../minerva/
