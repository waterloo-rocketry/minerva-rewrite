name: Deploy to Development

on:
  push:
    branches: [development]

jobs:
  deploy:
    name: Deploy Process
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: corepack enable && yarn install --immutable
      - name: Run unit tests
        run: yarn test
      - name: Build
        run: yarn build
      - name: Generate .env file
        run: |
          touch .env
          echo GOOGLE_ACCOUNT_CLIENT=${{ secrets.GOOGLE_ACCOUNT_CLIENT }} >> .env
          echo GOOGLE_ACCOUNT_SECRET=${{ secrets.GOOGLE_ACCOUNT_SECRET }} >> .env
          echo GOOGLE_ACCOUNT_TOKEN=${{ secrets.GOOGLE_ACCOUNT_TOKEN }} >> .env
          echo GOOGLE_ACCOUNT_OAUTH_REDIRECT=${{ secrets.GOOGLE_ACCOUNT_OAUTH_REDIRECT }} >> .env
          echo SLACK_APP_TOKEN=${{ secrets.SLACK_APP_TOKEN }} >> .env
          echo SLACK_OAUTH_TOKEN=${{ secrets.SLACK_OAUTH_TOKEN }} >> .env
          echo SLACK_SIGNING_SECRET=${{ secrets.SLACK_SIGNING_SECRET }} >> .env
      - name: Move files to dist
        run: |
          mv .env ./dist/
          mv ecosystem.config.js ./dist/
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          source: 'dist/'
          target: '~/minerva-dev-new/'
          strip_components: 1
      - name: PM2 process handling and rollback mechanism
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          script: |
            # Ensure backup directory exists
            mkdir -p ~/minerva-dev-backup

            # Backup current deployment, if it exists
            if [ -d "~/minerva-dev" ]; then
              mv ~/minerva-dev/* ~/minerva-dev-backup/
            fi

            # Move new deployment to active directory
            mv ~/minerva-dev-new ~/minerva-dev

            # Install jq if it is not already installed
            if ! command -v jq > /dev/null; then
              sudo apt-get update && sudo apt-get install -y jq
            fi

            cd ~/minerva-dev
            pm2 start ecosystem.config.js || ROLLBACK=true

            # Check if new deployment is successful
            if [ "$ROLLBACK" != true ]; then
              while true; do
                if pm2 jlist | jq -e 'map(select(.pm2_env.status != "online"))' > /dev/null; then
                  echo "PM2 application crashed!"
                  ROLLBACK=true
                  break
                fi
                sleep 5
              done
            fi

            # Rollback to previous deployment if new deployment fails
            if [ "$ROLLBACK" = true ]; then
              echo "Rolling back to previous deployment"
              rm -rf ~/minerva-dev
              mv ~/minerva-dev-backup/* ~/minerva-dev/
              exit 1
            else
              echo "Deployment successful, removing backup"
              rm -rf ~/minerva-dev-backup
            fi
